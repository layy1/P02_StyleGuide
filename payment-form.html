<div class= "payment-form">
  <h2>Payment Form</h2>
  <form method="submit" action="#">
    <div class= "first-last-name-container">
    <div class= "first-name">
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" class= "firstname-input" placeholder="John">
  </div>
  <div class="last-name">
    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" class= "lastname-input" placeholder="Smith">
  </div>
  </div>
  </form>
  <form method= "submit" action= "#">
    <label for="email-add">Email Address:</label>
    <input type="text" id="email-add" class= "email-add" placeholder="JohnSmith@email.com">
  </form>
  <form method= "submit" action= "#">
    <label for="phone-number">Phone Number:</label>
    <input type="text" id="phone-number" class= "email-add" placeholder="XXX-XXX-XXX">
  </form>
  <!-- class= "email-add" because styled the same way as email address input -->
  <form method= "submit" action= "#">
    <label for="address">Address:</label>
    <input type="text" id="address" class= "email-add" placeholder="Address Line 1">
    <input type="text" id="address" class= "email-add" placeholder="Address Line 2">
  </form>

  <form method="submit" action="#">
    <label for="city">City:</label>
    <input type="text" id="city" class= "city-input" placeholder="City">
  </form>
  <form method="submit" action="#">
    <label for="postal-code">Postal Code:</label>
    <input type="text" id="postal-code" class= "postal-input" placeholder="Postal Code">
  </form>
  <h3>Select Payment Type</h3>
  <input type="radio" class= "radio" name="" value="" id="debit-or-credit">
  <label for="debit-or-credit">Debit/Credit</label>
  <br>
  <input type="radio" class= "radio" name="" value="" id= "paypal">
  <label for="paypal">Paypal</label>
  <br>
  <input type="radio" class= "radio" name="" value="" id= "other-payment">
  <label for="other-payment">Other</label>
  <br>
  <a href="./purchased.html" class="button">Confirm Payment</a>
