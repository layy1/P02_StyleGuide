  <h2>Payment Form</h2>
  <div class= "payment-form">

      <div class= "first-last-name-container">
      <div class="name-div">
      <label for="first-name">First Name:</label>

    <div class="name-div">

    </div>
    </div>

      <label for="email-add">Email Address:</label>

    </div>
  <div>
    <label for="phone-number">Phone Number:</label>
    <input type="text" name="phone-number" class= "input" placeholder="XXX-XXX-XXX">
  </div>

    <input type="text" name="address" class= "input" placeholder="Address Line 1">
    <input type="text" name="address" class= "input" placeholder="Address Line 2">

    <div>
    <label for="city">City:</label>
    <input type="text" name="city" class= "input" placeholder="City">
  </div>

    <label for="postal-code">Postal Code:</label>
    <input type="text" name="postal-code" class= "input" placeholder="Postal Code">
  </form>
  <h3>Select Payment Type</h3>
  <input type="radio" class= "radio" name="payment" value="debit/credit"> Debit/Credit
  <label for="cardname">Name on Card:</label>
  <input type="text" name="cardname" class= "card-input" placeholder="">
  <label for="cardnumber">Card Number:</label>
  <input type="text" name="cardnumber" class= "card-input" placeholder="">
  <br>
  <input type="radio" class= "radio" name="payment" value="paypal"> Paypal
